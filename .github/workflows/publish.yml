name: Publish Package

on:
  push:
    tags:
      - '*.*.*'

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2' # Sesuaikan dengan versi Node.js Anda
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Validate tag and version
      - name: Validate tag matches package.json version
        id: validate_version
        run: |
          PACKAGE_VERSION=$(node -p "require('./packages/next/package.json').version")
          TAG_VERSION=$(basename ${GITHUB_REF})
          echo "Package.json version: $PACKAGE_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

      # Change directory to the package
      - name: Change to package directory
        run: cd packages/next

      # Publish to npm
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing package version $TAG_VERSION to npm..."
          npm publish
